<app-header></app-header>

<!--this section could repeat for each article-->
<section class="hero ">
  <div class="hero-body">
    <div class="container">
      <div class="columns">
        <div class="column is-8 is-offset-2">
          <figure class="image is-16by9">
            <img src="../assets/images/See.jpg" alt="">
          </figure>
        </div>
      </div>

      <section class="section" *ngIf="blogs$ | async as blogs ">
        <div class="columns" *ngFor="let blog of blogs">
          <div class="column is-8 is-offset-2" >
            <div class="content is-medium">
              <h2 class="subtitle is-4">{{blog.blog?.blogDate}}</h2>
              <h1 class="title">{{blog.blog?.blogTitle}}</h1>
              <button class="button is-success is-large" data-target="modal" (click)="clickEvent(blog.blog?.blogId)">Show The Blog
              </button>
              <div [ngClass]="status ? 'modal is-active is-clipped' : 'modal'">
                <div class="modal-background"></div>
                <div class="modal-card">
                  <header class="modal-card-head">
                    <p class="modal-card-title">{{blog.blog?.blogTitle}}</p>
                    <button class="delete" aria-label="close" (click)="clickEvent(blog.blog?.blogId)"></button>
                  </header>
                  <section class="modal-card-body">
                    <p>{{blog.blog?.blogText}}</p>
                  </section>
                  <footer class="modal-card-foot">
                    <nav class="level is-mobile">
                      <div class="level-left">
                        <a class="level-item" aria-label="reply">
                        <span class="icon is-medium">
                          <i class="fa fa-reply" aria-hidden="true"></i>
                        </span>
                        </a>
                        <a class="level-item" aria-label="retweet">
                        <span class="icon is-medium">
                          <i class="fa fa-retweet" aria-hidden="true"></i>
                        </span>
                        </a>
                        <a class="level-item" aria-label="like">
                        <span class="icon is-medium">
                          <i class="fa fa-heart" aria-hidden="true"></i>
                        </span>
                        </a>
                      </div>
                    </nav>
                  </footer>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="divider is-dark"></div>
    </div>
  </div>
</section>
<app-footer></app-footer>
