<app-header></app-header>
<br><br>
<div *ngIf="blogStats$ | async as blogStats" style="margin-left: 50px" class="is-mobile">
  <div class="columns">
    <h2 class="subtitle is-4" style="margin-right: 10px">Monthly Statistics:</h2>
    <div *ngFor="let monthly of blogStats.monthly" style="margin-right: 10px">
      <article class="message is-dark">
        <div class="message-header">
          <p>{{monthly.name}}</p>
        </div>
        <div class="message-body">
          <p><strong>Number of Views </strong>{{monthly.count}}</p>
        </div>
      </article>
    </div>
  </div>
  <br> <br>
  <div class="columns">
    <h2 class="subtitle is-4" style="margin-right: 10px">AllTime Statistics:</h2>
    <div *ngFor="let allTime of blogStats.allTime" style="margin-right: 10px">
      <article class="message is-dark">
        <div class="message-header">
          <p>{{allTime.name}}</p>
        </div>
        <div class="message-body">
          <p><strong>Number of Views </strong>{{allTime.count}}</p>
        </div>
      </article>
    </div>
  </div>
</div>
<app-footer></app-footer>
