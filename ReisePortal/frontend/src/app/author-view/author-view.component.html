<app-header></app-header>
<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns is-8 is-variable ">
        <div class="column is-one-third has-text-left">
          <h1 class="title is-1">Add your Blog</h1>
          <p class="is-size-4"> Get inspired and inspire others . Tell us where to go ? what's the next exciting
            location in Austria</p>
          <div class="social-media">
            <a href="https://facebook.com" target="_blank" class="button is-light is-large"><i
              class="fa fa-facebook-square" aria-hidden="true"></i></a>
            <a href="https://instagram.com" target="_blank" class="button is-light is-large"><i class="fa fa-instagram"
                                                                                                aria-hidden="true"></i></a>
            <a href="https://twitter.com" target="_blank" class="button is-light is-large"><i class="fa fa-twitter"
                                                                                              aria-hidden="true"></i></a>
          </div>
        </div>
        <form class="column is-two-thirds has-text-left" #BlogForm="ngForm" (ngSubmit)="onSendBlog(BlogForm.value)">
        <div >
          <div class="field">
            <label class="label">Author Name</label>
            <div class="control">
              <input class="input is-medium" type="text" name="authorName" placeholder="Name" ngModel>
            </div>
          </div>
          <div class="field">
            <label class="label">Author Email</label>
            <div class="control">
              <input class="input is-medium" type="text" name="email" placeholder="Email" ngModel>
            </div>
          </div>
          <div class="field">
            <label class="label">Location Name</label>
            <div class="control">
              <input class="input is-medium" type="text" name="locationName" placeholder="Sight" ngModel>
            </div>
          </div>
          <div class="field">
            <label class="label">City</label>
            <div class="control">
              <input class="input is-medium" type="text" name="locationCity" placeholder="City" ngModel>
            </div>
          </div>
          <div class="field">
            <label class="label">Street</label>
            <div class="control">
              <input class="input is-medium" type="text" name="locationStreet" placeholder="Street" ngModel>
            </div>
          </div>
          <div class="field">
            <label class="label">Zip Code</label>
            <div class="control">
              <input class="input is-medium" type="text" name="locationZip" placeholder="Zip" ngModel>
            </div>
          </div>
          <div class="field">
            <label class="label">Blog Title</label>
            <div class="control">
              <input class="input is-medium" type="text" name="title" placeholder="Title" ngModel>
            </div>
          </div>
          <div class="field">
            <label class="label">Text</label>
            <div class="control">
              <textarea class="textarea is-medium" name="locationName" placeholder="Text" ngModel></textarea>
            </div>
          </div>
          <br>
          <div class="control">
            <button type="submit" class="button is-success has-text-weight-medium is-medium " >Send Message</button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
